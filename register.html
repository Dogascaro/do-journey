<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - DO Journey</title>
    <link rel="stylesheet" href="login-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo-section">
          <img src="https://iili.io/38g3HQI.png" alt="Logo" class="logo" />
          <h1>DO Journey</h1>
          <p>Daftar akun baru</p>
        </div>
        <form id="registerForm" class="login-form">
          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="text"
                id="username"
                placeholder=" "
                required
                minlength="4"
              />
              <label for="username">Username</label>
              <i class="material-icons input-icon">person</i>
            </div>
          </div>
          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder=" "
                required
                minlength="6"
              />
              <label for="password">Password</label>
              <i class="material-icons input-icon">lock</i>
              <i class="material-icons toggle-password" id="togglePassword"
                >visibility_off</i
              >
            </div>
          </div>
          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                placeholder=" "
                required
              />
              <label for="confirmPassword">Konfirmasi Password</label>
              <i class="material-icons input-icon">lock</i>
              <i
                class="material-icons toggle-password"
                id="toggleConfirmPassword"
                >visibility_off</i
              >
            </div>
          </div>
          <button type="submit">
            <i class="material-icons">person_add</i>
            Daftar
          </button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div class="register-link">
          Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.textContent =
            type === "password" ? "visibility_off" : "visibility";
        });

      document
        .getElementById("toggleConfirmPassword")
        .addEventListener("click", function () {
          const confirmPasswordInput =
            document.getElementById("confirmPassword");
          const type =
            confirmPasswordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          confirmPasswordInput.setAttribute("type", type);
          this.textContent =
            type === "password" ? "visibility_off" : "visibility";
        });
    </script>
  </body>
</html>
